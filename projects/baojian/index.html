<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>大保健</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Description...">
    <meta name="keywords" content="keyword1,keyword2,keyword3..">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <script type="text/javascript" src="js/pace.min.js"></script>
    <link rel="stylesheet" href="css/pace-theme-center-atom.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="pageContain">
    	 <div class="page page_start">
            <div class="contain">
                <img class="content" src="img/page_start.jpg"/>
                <div class="start_btn"></div>
            </div>
        </div>
        <div class="page page_intro">
            <div class="contain">
                <img class="content" src="img/page_intro.jpg"/>
                <div class="slide_btn"></div>
            </div>
        </div>
        <div class="page page_question">
            <div class="contain">
                <div class="title">大保健传奇</div>
                <img src="img/title_01.png" alt="" class="question_no">
                <div class="question">
                    大保健之父说过，有清晰的数字化战略，明确企业定位是迈向成功的第一步。作为新任CEO，你准备大干一番：            
                </div>
                <ul class="answer">
                    <li>过劳白领满街爬，趁机多开门店捞钱，先在CBD开家分店，未来实现全国连锁。</li>
                    <li>从东莞引进“技术人才”，研发新服务，打造大保健界的天上人间。</li>
                    <li>孤“剑”难鸣，互联网发展这么快，先搭平台再找伙伴，把大保健做成大健康。</li>
                </ul>
                <div class="guide">
                    <div class="guide_btn"></div>
                    <p>
                        有清晰的数字化战略，明确自身在行业生态系统中的定位，是决定企业未来竞争力的问题。同时，只靠自己的力量是不够的，一定与其它的数字化企业合作，有伙伴才有未来！
                    </p>
                </div>
            </div>
        </div>
        <div class="page page_result">
            <div class="contain">
                <img src="img/result_01.jpg" alt="" class="content">
                <div class="return_btn"></div>
            </div>
        </div>
	</div>

    <div class="page page_response page_response_01">
        <img class="content" width="" src="img/response_01.png"/>
        <div class="return_btn"></div>
    </div>
    
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/fullPage.min.js"></script>
    <script type="text/javascript">

        Pace.on("done", function() {
            $("#pageContain").show();
        });

        var ctlBtns = $(".fixed_block"), navBtn = $(".nav_btn");

        var pages = $(".page"), runPage, swipeEnable = false;

        runPage = new FullPage({

            id : 'pageContain',                            // id of contain
            slideTime : 800,                               // time of slide
            continuous : false,                            // create an infinite feel with no endpoints
            effect : {                                     // slide effect
                    transform : {
                        translate : 'Y',                   // 'X'|'Y'|'XY'|'none'
                        scale : [1, 1],                   // [scalefrom, scaleto]
                        rotate : [0, 0]                    // [rotatefrom, rotateto]
                    },
                    opacity : [1, 1]                       // [opacityfrom, opacityto]
                },                           
            mode : 'wheel,touch',               // mode of fullpage
            easing : 'ease'                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
             ,onSwipeStart : function(index, thisPage) {   // callback before pageChange
                // if (!swipeEnable)
                //     return 'stop';
                if (index != 1) {
                    return "stop";
                }
             }
            //  ,beforeChange : function(index, thisPage) {   // callback before pageChange
            //    return 'stop';
            //  }
             ,callback : function(index, thisPage) {       // callback when pageChange
               if (index > 1) {
                    ctlBtns.show();
               } else {
                    ctlBtns.hide();
               }
               swipeEnable = false;
             }
        });

        // runPage.go(2);

        $(".guide_btn").on("click", function() { 
            $(".guide").toggleClass("show");
            return false;
        });

        $(".page_question").on("click", function() {
            $(".guide").removeClass("show");
        })

        $(".start_btn").on("click", function() {
            runPage.next();
        });


        $("#pageContain").on("click", ".slide_btn", function() {
            runPage.next();
        });

        $(".answer").on("click", "li", function() {
            $(".page_response").show();
        });

        $(".page_response").on("click", function() {
            $(".page_response").hide();
            runPage.next();
        });

        $(".page_result .return_btn").on("click", function() {
            runPage.go(2);
        });


    </script>
  </body>
</html>
