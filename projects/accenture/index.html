<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/pace-theme-center-atom.css">
    <link rel="stylesheet" href="css/main.css">

  <body>
    <div class="fixed_block">
        <div class="nav_btn"></div>
        <div class="slide_btn"></div>
    </div>
     
    <div id="pageContain">
    	 <div class="page page_start">
            <div class="contain">
                <img class="title animated" src="img/main_title.png" alt="">
                <img class="logo animated" src="img/logo.png" alt="">
                <img class="content animated " src="img/page_start.png"/>
                <img class="start_btn animated " src="img/start_btn.png"/>
            </div>
        </div>
	    <div class="page page_catelog">
	        <div class="contain">
                <img class="title" src="img/main_title.png" alt="">
                <div class="nav">
                    <img class="content" src="img/page_nav.png"/>
                    <a class="nav_anchor anchor1" data-page="2" href="#"></a>
                    <a class="nav_anchor anchor2" id="test" data-page="6"></a>
                    <a class="nav_anchor anchor3" data-page="3"></a>
                    <a class="nav_anchor anchor4" data-page="5"></a>
                    <a class="nav_anchor anchor5" data-page="4"></a>
                    <a class="nav_anchor anchor6" href="#"></a>
                </div>
	        </div>
	    </div>
	    <div class="page page1">
	        <div class="contain">
                <img class="title" src="img/page_title_01.png" alt="">
	            <img class="content" src="img/page_01.png"/>
                <div class="tags">
                    <div class="tag tag1">
                        <div class="tagAnimation">
                            <div class="animationContainer"><span class="black1"></span></div>
                            <div class="animationContainer"><span class="black2"></span></div>
                            <div class="animationContainer"><span class="brand-bg"></span>
                            </div>
                        </div>
                        <div class="tagContent"></div>
                    </div>
                    <div class="tag tag2">
                        <div class="tagAnimation">
                            <div class="animationContainer"><span class="black1"></span></div>
                            <div class="animationContainer"><span class="black2"></span></div>
                            <div class="animationContainer"><span class="brand-bg"></span>
                            </div>
                        </div>
                        <div class="tagContent"></div>
                    </div>
                    <div class="tag tag3">
                        <div class="tagAnimation">
                            <div class="animationContainer"><span class="black1"></span></div>
                            <div class="animationContainer"><span class="black2"></span></div>
                            <div class="animationContainer"><span class="brand-bg"></span>
                            </div>
                        </div>
                        <div class="tagContent"></div>
                    </div>
                    <div class="tag tag4">
                        <div class="tagAnimation">
                            <div class="animationContainer"><span class="black1"></span></div>
                            <div class="animationContainer"><span class="black2"></span></div>
                            <div class="animationContainer"><span class="brand-bg"></span>
                            </div>
                        </div>
                        <div class="tagContent"></div>
                    </div>
                    <div class="tag tag5">
                        <div class="tagAnimation">
                            <div class="animationContainer"><span class="black1"></span></div>
                            <div class="animationContainer"><span class="black2"></span></div>
                            <div class="animationContainer"><span class="brand-bg"></span>
                            </div>
                        </div>
                        <div class="tagContent"></div>
                    </div>
                </div>
	        </div>
            
	    </div>
	    <div class="page page2">
	        <div class="contain">
                <img class="title" src="img/page_title_02.png" alt="">
	            <img class="content" src="img/page_02.png"/>
	        </div>
            
	    </div>
	    <div class="page page3">
	        <div class="contain">
                <img class="title" src="img/page_title_03.png" alt="">
	            <img class="content" src="img/page_03.png"/>
	        </div>
            
	    </div>
	    <div class="page page4">
	        <div class="contain">
                <img class="title" src="img/page_title_04.png" alt="">
	            <img class="content" src="img/page_04.png"/>
	        </div>
            
	    </div>
	    <div class="page page5">
	        <div class="contain">
                <img class="title" src="img/page_title_05.png" alt="">
	            <img class="content" src="img/page_05.png"/>
	        </div>
            
	    </div>
	</div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/fullPage.min.js"></script>
    <script type="text/javascript">

        Pace.on("done", function() {
            $("#pageContain").show();
        });

        var ctlBtns = $(".fixed_block"), navBtn = $(".nav_btn");

        var runPage;

        runPage = new FullPage({

            id : 'pageContain',                            // id of contain
            slideTime : 800,                               // time of slide
            continuous : false,                            // create an infinite feel with no endpoints
            effect : {                                     // slide effect
                    transform : {
                        translate : 'Y',                   // 'X'|'Y'|'XY'|'none'
                        scale : [1, 1],                   // [scalefrom, scaleto]
                        rotate : [0, 0]                    // [rotatefrom, rotateto]
                    },
                    opacity : [1, 1]                       // [opacityfrom, opacityto]
                },                           
            mode : 'wheel,touch',               // mode of fullpage
            easing : 'ease'                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
             ,onSwipeStart : function(index, thisPage) {   // callback before pageChange
                if (index < 2)
                    return 'stop';
             }
            //  ,beforeChange : function(index, thisPage) {   // callback before pageChange
            //    return 'stop';
            //  }
             ,callback : function(index, thisPage) {       // callback when pageChange
               if (index > 1) {
                    ctlBtns.show();
               } else {
                    ctlBtns.hide();
               }
             }
        });

        navBtn.on("click", function() {
            runPage.go(1);
        });

        $(".nav_anchor").on("click", function() { 
            var page = parseInt($(this).data("page"));
            runPage.go(page);
            return false;
        });

        $(".start_btn").on("click", function() {
            runPage.next();
        })


    </script>
  </body>
</html>
